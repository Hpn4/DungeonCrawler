Il y a 4 types de patterns : 
- Les angles :
	Les fichiers finissant par _1 sont les angles haut gauche et bas droit.
	L'autre fichier correspond aux angles opposées.

	Un angle peut être associé avec son opposéées. Ou bien avec un autre angle oppossées ou bien rien. Et en plus de cela, un centre peut lui être ajoutée.

